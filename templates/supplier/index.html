{% extends 'supplier/base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center text-center mt-5">
    <p class="text-center"><b><h3>Welcome to Our <br>Public Procurement Portal</h3></b></p><br>
</div>
<div class="row mt-5">
    <div class="row bg-light justify-content-center col-12 py-5">
        <div class="text-success text-center col-12 col-md-8 col-lg-7 py-4">
            <h3>Top Tenders</h3>
        </div>
        <div class="bg-white col-12 col-md-8 col-lg-7 py-1">
            {% for tender in tenders %}
             <a class="btn btn-block text-left border border-bottom-1" href="{% url 'supplier:tender_detail_n_apply' tender.id %}">
                <span class="tender-color"></span><span>{{tender.title}}</span>
             </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
