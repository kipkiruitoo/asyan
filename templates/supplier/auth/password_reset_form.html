{% extends "supplier/base.html" %}

{% block content %}
<div class="row col-12 justify-content-center mt-5">
  <div class="col-12 col-md-6">
    <div class="card">
        <div class="card-header">Forgot password</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
              {% if not form.is_valid %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
              {% endif %}
              <div class="form-group">
                <input class="form-control" name="email" id="id_email" required="" type="email" placeholder="Enter your email"/>
              </div>
            <div class="col-md-12">
                <input type="submit" value="Send Email" class="btn btn-sm btn-success">
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
