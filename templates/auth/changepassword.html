{% extends 'userinterfacedesign/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class='col-md-2'>
</div>
<div class='col-md-8'>


  <div class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <h1>Change Your Password</h1>
        <form method="POST" action="{% url 'accounts:changepassword' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-warning" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <p>Your Form has errors <br> Password Not Changed</p>
                
                </div>
            {% endif %}
            {% bootstrap_form form %}
            
            <input type="submit" value="Change Password" class="btn btn-secondary mb-2">
        </form>
  

      </div>
    </div>
  </div>
</div>

{% endblock content %}
