{% extends 'auth/base.html' %}
{% load static %}
{% block content %}

<div class="limiter">
    <div class="container-login100 col-12">
        <div class="wrap-login100 row">
            <div class="login100-pic js-tilt col-12 col-md-6" data-tilt>
                <img src="{% static 'auth/images/img-01.png' %}" alt="IMG">
            </div>

            <form  method="post" action="{% url 'accounts:signup' %}" class="login100-form validate-form  col-12 col-md-6">
                <span class="login100-form-title">
                    Member Registration
                </span>
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Username is required: @John">
                    <input class="input100" type="text" name="username" placeholder="User Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password1" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password2" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="text-center p-t-10">
                    <a class="txt2" href="{% url 'accounts:login' %}">
                        Login with your account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
