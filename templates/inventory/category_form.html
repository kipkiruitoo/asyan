{% extends 'userinterfacedesign/base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
<div class="container">
  <h1>Add new Category</h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-default" value="Add">
  </form>
</div>
{% endif %}
{% endblock content %}
