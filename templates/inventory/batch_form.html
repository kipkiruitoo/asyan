{% extends 'userinterfacedesign/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
{% if user.is_authenticated %}
<div class="login-form-area mg-t-30 mg-b-15">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>

      <div class="col-lg-6">
        <div class="login-bg">

          <div class="row">
            <div class="col-lg-12">
              <div class="login-title">
                <h1 class='text-center'> New Batch</h1>
              </div>
            </div>
          </div>
          <form id="adminpro-review-form" class="adminpro-form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-8">
                <div class="login-button-pro">
                  <button type="submit" class="login-button login-button-lg">Update</button>
                </div>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>

  </div>
</div>
</div>
{% endif %}
{% endblock content %}
